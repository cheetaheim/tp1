---
- name: Launch Database
  docker_container:
    name: postgres-db
    image: cheetaheim/tp-devops-postgres:latest
    state: started
    env:
      POSTGRES_DB: "{{ postgres_db }}"
      POSTGRES_USER: "{{ postgres_usr }}"
      POSTGRES_PASSWORD: "{{ postgres_pwd }}"
    networks:
      - name: app-network
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3

