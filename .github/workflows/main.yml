name: CI devops 2023
on:
  # To begin, you want to launch this job in main and develop
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-22.04
    steps:
      # Checkout your GitHub code using actions/checkout@v2.5.0
      - uses: actions/checkout@v2.5.0

      # Set up JDK 17 using another action (actions/setup-java@v3)
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      # Finally, build your app with the latest command
      - name: Build and test with Maven
        run: mvn clean verify --file "simple-api-student-main/pom.xml"

  build-and-push-docker-image:
    needs: test-backend
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      - name: Build and push backend image
        uses: docker/build-push-action@v3
        with:
          context: ./simple-api-student-main  # Chemin vers le dossier contenant le Dockerfile du backend
          tags: ${{ secrets.DH_USERNAME }}/tp-devops-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}  # Pousse l'image seulement si le commit est sur la branche main

      - name: Build and push database image
        uses: docker/build-push-action@v3
        with:
          context: ./db
          tags: ${{secrets.DH_USERNAME}}/tp-devops-database:latest

      - name: Build and push postgres image
        uses: docker/build-push-action@v3
        with:
          context: ./postgres  # Chemin vers le dossier contenant le Dockerfile du backend
          tags: ${{ secrets.DH_USERNAME }}/tp-devops-postgres:latest
          push: ${{ github.ref == 'refs/heads/main' }}  # Pousse l'image seulement si le commit est sur la branche main

      - name: Build and push httpd image
        uses: docker/build-push-action@v3
        with:
          context: ./html  # Chemin vers le dossier contenant le Dockerfile du backend
          tags: ${{ secrets.DH_USERNAME }}/tp-devops-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}  # Pousse l'image seulement si le commit est sur la branche main

